<!DOCTYPE html>
<html>
  <head>
    <title> Calculator </title>
    <link
    rel="stylesheet"
    href="10-calculator.css">
  </head>
  <body>
    <p class="math">
      Calculator
    </p>

    <p class="js-calculations math"></p>

    <p>
      <button class="button1" 
      onclick="updateCalculation ('1')">
        1
      </button>

      <button class="button1"
      onclick="updateCalculation ('2')">
        2
      </button>

      <button class="button1"
      onclick="updateCalculation ('3')">
        3
      </button>

      <button class="button1 orange"
      onclick="updateCalculation ('+')">
        +
      </button>
    </p>

    <p>
      <button class="button1"
      onclick="updateCalculation ('4')">
        4
      </button>

      <button class="button1"
      onclick="updateCalculation ('5')">
        5
      </button>

      <button class="button1"
      onclick="updateCalculation ('6')">
        6
      </button>

      <button class="button1 orange"
      onclick="updateCalculation ('-')">
        -
      </button>
    </p>
    
    <p>
      <button class="button1"
      onclick="updateCalculation ('7')">
        7
      </button>

      <button class="button1"
      onclick="updateCalculation ('8')">
        8
      </button>

      <button class="button1"
      onclick="updateCalculation ('9')">
        9
      </button>

      <button class="button1 orange"
      onclick="updateCalculation ('*')">
        *
      </button>
    </p>

    <p>
      <button class="button1"
      onclick="updateCalculation ('0')">
        0
      </button>

      <button class="button1"
      onclick="updateCalculation ('.')">
        .
      </button>

      <button class="button1"
      onclick="displayCalculation ()">
        =
      </button>
<!-- eval() converts the calculation string into math -->
      <button class="button1 orange"
      onclick="updateCalculation ('/')">
        /
      </button>
    </p>

    <p>
      <button class="button1 clear"
      onclick="calculation = '';
      alert('Cleared');
      document.querySelector('.js-calculations').innerHTML = '';">
        Clear
      </button>
    </p>

    <script src="10-calculator.js"></script>
  </body>
</html>
